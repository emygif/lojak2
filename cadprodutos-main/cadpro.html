<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="cadpro.css" />
</head>
<body>
    <div class="container" role="main" aria-label="Formulário de cadastro de produtos">
        <section class="section">
            <h1>Cadastro de Produtos</h1>
            <form id="formCadastroProduto" autocomplete="off" novalidate>
                <input type="text" id="codigoProduto" name="codigoProduto" placeholder="Código do Produto" required />
                <input type="text" id="nomeProduto" name="nomeProduto" placeholder="Nome do Produto" required />
                <input type="text" id="categoriaProduto" name="categoriaProduto" placeholder="Categoria" />
                <input type="number" id="quantidadeProduto" name="quantidadeProduto" placeholder="Quantidade" min="0" />
                <input type="number" id="valorProduto" name="valorProduto" placeholder="Valor (R$)" min="0" step="0.01" />
                
                <div class="action-buttons">
                    <button type="button" id="btnCadastrarProduto" class="btn-cadastrar" aria-label="Cadastrar produto">Cadastrar</button>
                    <button type="reset" id="btnLimparProduto" class="btn-limpar" aria-label="Limpar formulário">Limpar</button>
                </div>
            </form>
        </section>
        
        <nav class="nav-link" aria-label="Navegação">
            <a href="index.html">Voltar ao Gerenciamento de Produtos</a>
        </nav>
    </div>

    <script type="module" src="cadastro.js"></script>
</body>
</html>
