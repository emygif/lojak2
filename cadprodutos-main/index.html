<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="cadpro.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h1>GERENCIAMENTO DE PRODUTOS</h1>
            <form id="formGerenciarProduto">
                <input type="text" id="buscaCodigoProduto" placeholder="CÃ³digo do Produto" required>
                <button type="button" id="btnBuscarProduto" class="btn-buscar">Buscar Produto</button>

                <div id="dadosProduto" style="display: none;">
                    <input type="text" id="editarNomeProduto" placeholder="Nome do Produto">
                    <input type="text" id="editarCategoriaProduto" placeholder="Categoria">
                    <input type="number" id="editarQuantidadeProduto" placeholder="Quantidade">
                    <input type="number" step="0.01" id="editarValorProduto" placeholder="Valor">
                    
                    <div class="action-buttons">
                        <button type="button" id="btnAtualizarProduto" class="btn-atualizar">Atualizar</button>
                        <button type="button" id="btnExcluirProduto" class="btn-deletar">Excluir</button>
                        <button type="button" id="btnLimparBusca" class="btn-limpar">Limpar</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="nav-link">
            <a href="cadpro.html">Retornar ao Cadastro</a>
        </div>
    </div>

    <script type="module" src="gerenciar.js"></script>
</body>
</html>
